<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Beispiel</title>
</head>

<body>
    <h1>Socket.io Beispiel</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        // Beispiel: Empfange eine Variable vom Server
        socket.on('nachrichtVomServer', (data) => {
            console.log('Nachricht vom Server:', data);
        });

        // Beispiel: Sende eine Variable an den Server
        socket.emit('nachrichtVomClient', 'Hallo, Server!');
    </script>
</body>

</html>
