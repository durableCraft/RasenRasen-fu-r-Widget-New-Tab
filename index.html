<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen bei Luca Pleger!</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <canvas id="gameCanvas" width="1920" height="1080" style="transform: translate(0px, 0px);"></canvas>

    <p id="dev_anzeige" style="display: none;"></p>

    <main id="main_overlay" style="opacity: 1;">
        <h1 id="main_h1">Willkommen auf der offiziellen Webseite von Luca Pleger!</h1>
        <h3>Hier finden Sie alle meine Projekte.</h3>

        <footer>
            <div id="footer_overflow">
                <div id="footer_left" class="footer_part">
                    <div class="wasd_div" ontouchstart="emulateKeyPress(87)" onmousedown="emulateKeyPress(87)" onmouseup="emulateKeyUp(87);">
                        <button class="wasd_btn">W</button>
                        <p class="wasd_btn_description">Hoch</p>
                    </div>
                    <div class="wasd_div" ontouchstart="emulateKeyPress(65)" onmousedown="emulateKeyPress(65)" onmouseup="emulateKeyUp(65);">
                        <button class="wasd_btn">A</button>
                        <p class="wasd_btn_description">Links</p>
                    </div>
                    <div class="wasd_div" ontouchstart="emulateKeyPress(83)" onmousedown="emulateKeyPress(83)" onmouseup="emulateKeyUp(83);">
                        <button class="wasd_btn">S</button>
                        <p class="wasd_btn_description">Runter</p>
                    </div>
                    <div class="wasd_div" ontouchstart="emulateKeyPress(68);" onmousedown="emulateKeyPress(68)" onmouseup="emulateKeyUp(68);">
                        <button class="wasd_btn">D</button>
                        <p class="wasd_btn_description">Rechts</p>
                    </div>
                </div>
    
                <div id="footer_right" class="footer_part">
                    <p class="wasd_btn_description">Vollbild</p>
                    <button class="wasd_btn" id="fullscreen_btn" onclick="disableMain()">+</button>
                </div>
            </div>
        </footer>
    </main>

    <script src="script/socket.io.js"></script>
    <script src="script/client.js"></script>
    <script>
        "use strict";

        window.addEventListener('keyup', function toggleDevTools(event) {
            if (event.keyCode === 114) {
                event.preventDefault();

                if (document.getElementById('dev_anzeige').style.display === 'none') {
                    document.getElementById('dev_anzeige').style.display = 'block';
                } else {
                    document.getElementById('dev_anzeige').style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
